<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почта активирована</title>
    <meta http-equiv="refresh" content="5; url=/login/">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .message-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .message-container h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .message-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .message-container a {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .message-container a:hover {
            background-color: #2980b9;
        }

        .message-container .icon {
            font-size: 50px;
            color: #27ae60;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">✅</div>
        <h1>Почта успешно активирована!</h1>
        <p>Ваш аккаунт активирован. Через несколько секунд вы будете перенаправлены на страницу входа.</p>
        <p>Если перенаправление не произошло, <a href="/login/">перейдите на страницу логина</a>.</p>
    </div>
</body>
</html>
